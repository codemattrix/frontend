<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>string conversions</h2>
    <script>
        var a=23;
        var isAdmin=true;
        var x=234.2345;

        console.log('a=', typeof(a));
        console.log('isAdmin=',typeof(isAdmin));
        console.log('x=',typeof(x));


        var o1=String(a);
        var o2=String(isAdmin);
        var o3=String(x);


        console.log('a=',typeof(o1));
        console.log('isAdmin=',typeof(o2));
        console.log('x=',typeof(o3));
    </script>
</body>
</html>
