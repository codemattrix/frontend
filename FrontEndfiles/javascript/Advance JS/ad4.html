<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Generators functions</h2>
    <script>
        function* user()
    {
        yield 'ravish';
        yield 'anish';
        yield 'john';
        yield 'maha';
    }   
    console.log('user = ',user());
        for (const key of user()) {
            document.write(`<h1>${key}</h1>`)
        }
    </script>
</body>
</html>
