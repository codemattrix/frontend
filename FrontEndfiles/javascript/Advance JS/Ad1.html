<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Anonymous (recursive)</h2>
    <h1 id="clock"></h1>
    <script>
        function clock(){
            let x=new Date().toLocaleTimeString();
            document.getElementById('clock').innerText=x;
        }
        (function(){
            setInterval(function(){
                clock();
            },1000);
        })();

        /*self trigger fun
         
         (function(){
            statement
         })();
        */
    </script>
</body>
</html>
