<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>isFinite</h2>
    <script>
        document.write(`<h2>isFinite(123)=${isFinite(123)}</h2>`);
        document.write(`<h2>isFinite(-12.33)=${isFinite(-12.33)}</h2>`);
        document.write(`<h2>isFinite(12-3)=${isFinite(12-3)}</h2>`);
        document.write(`<h2>isFinite(0)=${isFinite(0)}</h2>`);
        document.write(`<h2>isFinite("123")=${isFinite("123")}</h2>`);
        document.write(`<h2>isFinite(true)=${isFinite(true)}</h2>`);
        document.write(`<h2>isFinite(false)=${isFinite(false)}</h2>`);


        document.write(`<h2>isFinite("be-practical")=${isFinite("be-practical")}</h2>`);
        document.write(`<h2>isFinite("21/2/5")=${isFinite("21/2/5")}</h2>`);
        document.write(`<h2>isFinite("true")=${isFinite("true")}</h2>`);
        document.write(`<h2>isFinite(0/0)=${isFinite(0/0)}</h2>`);
        
        
    </script>
</body>
</html>
