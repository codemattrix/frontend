<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button{
            background-color: black;
            color: white;
        }
    </style>
</head>
<body>
    <h3>document.title</h3>
    <button onclick="myButton()">click me to change title</button>
    <script>
        function myButton(){
            document.title="welcome to JS";
        }
    </script>
</body>
</html>
