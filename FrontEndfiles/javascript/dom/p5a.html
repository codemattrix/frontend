<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>document.body</h2>
    <button onclick="Handler('#222')">dark</button>
    <button onclick="Handler('#fff')">light</button>

    <script>
        function Handler(color){
            document.body.style.backgroundColor=color;
        }
    </script>
</body>
</html>
