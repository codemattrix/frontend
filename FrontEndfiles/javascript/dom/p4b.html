<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 10px;
            box-sizing: border-box;
        }
        body{
            width: 100vw;
            height: auto;
           

        }
        #qwerty{
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fill,minmax(300px,1fr));
            grid-gap: 10px;
           
           
        }
        #qwerty div{
            border: 2px solid black;
            text-align: center;
            padding:20px;
            margin: 10px;
            box-shadow: 2px 2px 5px black;
        }
        #qwerty h3{
            color: green;
          
        }
        #qwerty h4{

        }
    </style>
</head>
<body>
    <section id="qwerty"></section>
    <script>
       
        var user=[
            {
                id:1,
                name:'ravish',
                age:29,
                designation:'software developer',
                isActive:true

            },
            {
                id:2,
                name:'anish',
                age:26,
                designation:'stenographer',
                isActive:false

            },
            {
                id:3,
                name:'ambuja',
                age:54,
                designation:'Bank manager',
                isActive:false

            },
            {
                id:4,
                name:'mahadevanna',
                age:60,
                designation:'case-worker',
                isActive:true

            }
        ];
        var container=document.querySelector('#qwerty');
        user.forEach(function(val,index){


        var card=document.createElement('div');
        var ename=document.createElement('h3');
        var eage=document.createElement('h4');
        var edesignation=document.createElement('p');
        var eisAdmin=document.createElement('p');

        ename.textContent=`${val.id}) ${val.name}`;
        eage.textContent=`age:${val.age}`;
        edesignation.textContent=`occupation:${val.designation}`;
        eisAdmin.textContent=val.isActive ? "still-working":"not-working";

        card.appendChild(ename);
        card.appendChild(eage);
        card.appendChild(edesignation);
        card.appendChild(eisAdmin);

        container.appendChild(card);
        });

       
    </script>
</body>
</html>
