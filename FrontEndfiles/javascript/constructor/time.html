<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>String method in data constructor</h1>
    <script>
        var i=new Date();
        document.write(`<h2>Today's date and time:${i}</h2>`);

        document.write(`<h3>${i.toDateString()}</h3>`);
        document.write(`<h3>${i.toLocaleDateString()}</h3>`);

        document.write(`<h3>${i.toLocaleString()}</h3>`);
        document.write(`<h3>${i.toLocaleDateString()}</h3>`);        

    </script>

</body>
</html>
