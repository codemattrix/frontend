<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Object using constructor parameter</h1>

    <script>
        let x=new Object({title:'Javascript',fee:12323,duration:"2 months"});
        console.log(x);

        document.write(`<h3>${x}</h3>`);
        document.write(`<h3>Title :${x.title}</h3>`);
        document.write(`<h3>Fee  :${x.fee}</h3>`);
        document.write(`<h3>Duration :${x.duration}</h3>`);
    </script>
</body>
</html>
