<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Navigator(Browser Information and Os Information)</h3>
    <script>
        document.write(`<h1>${navigator.appName}</h1>`);  
        document.write(`<h1>${navigator.appCodeName}</h1>`);  
        document.write(`<h1>${navigator.appVersion}</h1>`);  
        document.write(`<h1>${navigator.cookieEnabled}</h1>`);  
        document.write(`<h1>${navigator.userAgent}</h1>`);  
        document.write(`<h1>${navigator.language}</h1>`);  
        document.write(`<h1>${navigator.platform}</h1>`);  
        document.write(`<h1>${navigator.onLine}</h1>`);  
    </script>
</body>
</html>
