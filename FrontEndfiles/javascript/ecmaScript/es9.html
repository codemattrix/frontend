<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>array join</h3>
    <script>
        let c1=['a','b','c'];
        let c2=['d','e','f'];
        let c3=['g',...c1,'h','i',...c2];
        document.write(c1,'<br>');
        console.log(c1);
        document.write(c2,'<br>');
        console.log(c2);
        document.write(c3,'<br>');
        console.log(c3);
    </script>
</body>
</html>
