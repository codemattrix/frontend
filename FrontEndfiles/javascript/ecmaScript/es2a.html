<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>exception handling using try catch block</h1> 
    <script>
        const x=12;
        console.log('before assign',x);
        try{
            x=50;
        }catch(error){
                console.log(error);
            }
        console.log('after assign',x);
    </script>
</body>
</html>
