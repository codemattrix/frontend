<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>object.defineProperties</h3>
    <script>
        'use strict';
        var user={};
        Object.defineProperties(user,{
            'name':{
                value:'ravish',
                writable:true
            },
            'email':{
                value:'ravish@gmail.com',
                writable:false
            },
            'age':{
                value:27,
                writable:true
            }
        });
        console.log('name',user.name);
        console.log('email',user.email);
        console.log('age',user.age);

        try {
            user.name='anish';
            user.email='anish@gmail.com';
            user.age=25;
        } catch (error) {
            console.log(error);
        }
        console.log('name',user.name);
        console.log('email',user.email);
        console.log('age',user.age);
    </script>
</body>
</html>
