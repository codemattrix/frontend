<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <h1> parameteraized Map constructor</h1>
   <script>
    let x=new Map([[1,2],[2,3],[4,5]]);
    console.log(x);
    document.write(`<h3>${x.get(2)}</h3>`);
    document.write(`<h3>before clear : ${x.size}</h3>`);
    x.clear();
    console.log('after clear',x);
    document.write(`<h3>after clear the size is :${x.size}</h3>`);
   </script>
</body>
</html>
