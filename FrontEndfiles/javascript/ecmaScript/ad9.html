<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        section{
            width:100%;
            overflow-x:hidden;
            display:grid;
            grid-template-columns: repeat(auto-fill,minmax(300px,1fr));
            grid-gap: 10px;
        }
        article{
            background-color:yellowgreen;
            padding: 5px;
            color:black;

        }
        article h4{
            color: gold;
        }
    </style>
</head>
<body>
    <h3>fetch()</h3>
    <section id="block"></section>
    <script>
        fetch(`https://jsonplaceholder.typicode.com/users`)
        .then(response => response.json())
        .then(res =>{
            console.log('res =',res);
            print(res);
        })
        .catch(err => console.log(err.message));
        let blk=document.querySelector('#block');
        function print(data){
            data.forEach(item =>{
                let article= document.createElement('article');
                let h1=document.createElement('h1');
                let h5=document.createElement('address');
                let h4= document.createElement('h4');
                let h2=document.createElement('h2');
                let h6=document.createElement('address');
                let h7=document.createElement('address');
                let h8=document.createElement('address');
                let p=document.createElement('p');
                let p1=document.createElement('p');
                let p2=document.createElement('p');

                h1.textContent=item.id;
                h4.textContent=item.name;
                h2.textContent=item.username;
                p.textContent=item.email;
                h5.textContent=item.address.street;
                h6.textContent=item.address.suite;
                h7.textContent=item.address.city;
                 h8.textContent=item.address.zipcode;
                 p1.textContent=item.address.geo.lat;
                 p2.textContent=item.address.geo.lng;


                article.appendChild(h1);
                article.appendChild(h4);
                article.appendChild(h2);
                article.appendChild(p);
                article.appendChild(h5);
                article.appendChild(h6);
                article.appendChild(h7);
                article.appendChild(h8);
                article.appendChild(p1);
                article.appendChild(p2);
                
                
               
            
                blk.appendChild(article);

            })
        }
        </script>
</body>
</html>
