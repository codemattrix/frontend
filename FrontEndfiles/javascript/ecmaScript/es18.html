<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>object.freeze()</h2>
    <script>
        'use strict';
        const user={
            name:'raj'
        };
        console.log('before name',user.name);
        try {
            Object.freeze(user);
            user.name='anish';
        } catch (error) {
            console.log(error);
        }console.log('after name',user.name);
    </script>
</body>
</html>
