<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <label for="mobile">Mobile</label>
        <input type="text" maxlength="10" name="mobile" id="mobile" onkeyup="validate()">
        <strong id="status"></strong>
        <br><br>
        <input type="submit" value="submit">
    </form>
    <script>
        function validate(){
            var mobile=document.getElementById("mobile").value;
            var status=document.getElementById("status");
            var regex=/^[6-9]\d{9}$/;

            if(mobile===""){
                status.innerText='mobile field must be filled';
                status.style.color='orangered';
            }else{
                if(regex.test(mobile)===false){
                    status.innerText='invalid indian mobile num';
                    status.style.color="orangered";
                }else{
                status.innerText='valid indian mobile number';
                status.style.color="green";
            }
            } 
        }
    </script>
</body>
</html>
