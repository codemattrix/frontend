<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <h3>email id validation</h3>
   <form action="" autocomplete="off">
    <label for="email">Email id</label>
    <input type="text" name="email" id="email" onkeyup="validate()">
    <strong id="status"></strong>
    <br><br>
    <input type="submit" value="submit">
   </form> 
   <script>
    function validate(){
        var email=document.getElementById("email").value;
        var status=document.getElementById("status");
        var regex=/^\S+@\S+\.\S+$/;

        if(email===""){
            status.innerText='email field must be filled';
            status.style.color="red";
        }else {
            if(regex.test(email)===false){
                status.innerText='invalid email id';
                status.style.color="orangered";

            }else{
                status.innerText='valid email id';
                status.style.color="green";
            }
        }

    }
   </script>
</body>
</html>
