<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form name="cForm" onsubmit="return validate(event)" method="post">
    <h2>Contact form</h2>
    <div class="row">
    <label for="name">Fullname</label>
    <input type="text" name="name" id="name">
    <strong class="error" id="nameErr"></strong>
</div>
<div class="row">
    <label for="email">Email id</label>
    <input type="text" name="email" id="email">
    <strong class="error" id="emailErr"></strong>
</div>
<div class="row">
    <label for="mobile">Mobile num</label>
    <input type="text"name="mobile" id="mobile">
    <strong class="error" id="mobileErr"></strong>
</div>

<div class="row">
    <label for="city" id="city">City</label>
    <select name="city" id="city">
        <option value="null">Choose city name</option>
        <option value="bng">Bengaluru</option>
        <option value="mys">Mysore</option>
        <option value="dvg">Davanagere</option>
    </select>
    <strong class="error" id="cityErr"></strong>
</div>
<div class="row">
    <label for="gender">Gender</label>
   <div class="form-inline">
    <label>
    <input type="radio" name="gender" id="gender" value="male">Male
</label>
<label>
    <input type="radio" name="gender" id="gender" value="female">female
</label>
   </div>
   <strong class="error" id="genderErr"></strong>
</div>
<div class="row">
    <label for="lang">Languege(optional)</label>
    <div class="form-inline">
        <label><input type="checkbox" name="lang[]" value="kannada">kannada</label>
        <label><input type="checkbox" name="lang[]" value="english">english</label>
        <label><input type="checkbox" name="lang[]" value="hindi">hindi</label>
        <label><input type="checkbox" name="lang[]" value="tamil">tamil</label>
        <label><input type="checkbox" name="lang[]" value="telugu">telugu</label>
    </div>
    <strong class="error" id="langErr"></strong>
</div>

<div class="row">
    <div class="btn-group">
        <input type="submit" value="submit" class="btn-sub">
        <input type="reset" value="Reset" class="btn-rst">
    </div>
</div>
    </form>
    <script src=""></script>
</body>
</html>
