<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        span{
            width: 400px;
            height: auto;
            background-color: chartreuse;
            color: rgb(228, 55, 33);
            font-weight: 700;
            word-spacing: 2px;

        }
    </style>
</head>
<body>
    <h3>push and pop</h3>
    <script>
        var arry=["blue","black","red"];
        document.write(`<h3>before the operation : <span>${arry}</span></h3>`);
        arry.push("brown");
        document.write(`<h3>after one push : <span>${arry}</span></h3>`);
        arry.push("green");
        document.write(`<h3>after two pushes : <span>${arry}</span></h3>`);
        arry.pop();
        document.write(`<h3> after first pop : <span>${arry}</span></h3>`);
        arry.pop();
        document.write(`<h3> after second pop : <span>${arry}</span></h3>`);
    </script>
</body>
</html>
