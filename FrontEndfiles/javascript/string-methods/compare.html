<!DOCTYPE html>

<body>
    <h3>comparing string lexicographically</h3>
    <script>
        function strcompare(a,b){
            if(a === b) return 0;
            if(a>b) return 1;
                return -1;
        }
        console.log('a===b' ,strcompare("hello","hello"));
        console.log('a>b' ,strcompare("shello","helloword"));
        console.log('a<b' ,strcompare("hello","world"));

    </script>
</body>
</html>
