<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>string methods</h2>
    <script>
        var str="Welcome to javascript end";
        document.write(`<h3>charAt(index)= ${str.charAt(5)}</h3>`);
        document.write(`<h3>ASCII value charcodeAt(index)= ${str.charCodeAt(5)}</h3>`);

        document.write(`<h3>indexof(char)= ${str.indexOf("e")}</h3>`);
        document.write(`<h3>lastindexof(char)= ${str.lastIndexOf("e")}</h3>`);
        document.write(`<hr>`);
        document.write(`<h3>lowercase of the string : ${str.toLowerCase()}</h3>`);
        document.write(`<h3>lowercase of the string : ${str.toUpperCase()}</h3>`);
    </script>
</body>
</html>
