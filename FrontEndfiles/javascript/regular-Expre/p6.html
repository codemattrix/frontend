<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>matches</h1>
    <script>
        const para=`The quick brown fox jumps over the lazy dog. Dog barked over the Fox`;

        const re=/[A-Z]/g;
        const reg=/fox/gi;
        console.log(para.match(re));
        console.log(para.match(reg));
    </script>
</body>
</html>
