<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>regular expression with string</h1>
    <script>
        var str="helloworld";
        var res=/[e-l]+/;
        console.log('match=',str.match(res));
        //replace
        console.log(`replace=,${str.replace(res,"test")}`);
        //split
        var str1="stringstring";
        console.log(`split:${str1.split(res)}`);
        //serach
        console.log(`search:${str1.search(res)}`);
    </script>
</body>
</html>
