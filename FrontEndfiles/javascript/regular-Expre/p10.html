<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>mobile validation with regular exp</h1>
<form autocomplete="off" method="post">

    <div><label for="mobile"> email id</label>
    <input type="text" name="mobile" id="mobile" onkeyup="validateMobile()">
        <span id="status"></span>
</div>
<div>
    <input type="submit" value="Submit">
</div>
</form>
    <script>
        function  validateMobile(){
            let mobile=document.getElementById('mobile').value;
            let status=document.getElementById('status');
            let re = /^(\+91[\-\s]?)?[0]?(91)?[6-9]\d{9}$/;
            if(re.test(mobile)){
                status.innerText="valid email id";
                status.style.color="green";

            }else{
                status.innerText="invalid email id";
                status.style.color="orangered";
            }
        }
    </script>
</body>
</html>
