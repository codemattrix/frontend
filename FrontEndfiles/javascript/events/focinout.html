<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>focus In and out</h3>
    <form action="" id="myform" onfocusin="addFocus(event)" onfocusout="removeFocus(event)">
        <label for="user">username</label>
        <input type="text" name="user" id="user" required>
        <br><br>
        <label for="pass">password</label>
        <input type="password" name="pass" id="pass" required>
    </form>

    <script>
        function addFocus(event){
            // event.preventDefault();
            event.target.style.background="#ff33ff";
            event.target.style.borderColor="#34ff44";
            event.target.style.outlineColor="#34ff44";
        }
        function removeFocus(event){
            event.target.style.background="#ccc";
            event.target.style.borderColor="#ff2200";
            event.target.style.outlineColor="#ff2200";
        }
    </script>
</body>
</html>
