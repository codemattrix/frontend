<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>keydown event</h1>
    <form action="">
        <label for="">Enter Input</label>
        <input type="text" name="name" id="name" onkeydown="getName()">
    </form>
    <h1 id="output"></h1>
    <script>
        function getName(){
            var name=document.getElementById('name');
            document.getElementById('output').innerText=name.value;
        }
    </script>
</body>
</html>
