<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3 id="msg"></h3>
    <video src="https://www.learningcontainer.com/wp-content/uploads/2020/05/sample-mp4-file.mp4" controls onplay="playhan()" onpause="pausehan()" onvolumechange="volhan()" onseeking="seekhan()"></video>

    <script>
        var msg=document.getElementById("msg");
        function playhan(){
            msg.innerText="started playing video";
            msg.style.color='green';

        }
        function pausehan(){
            msg.innerText="video paused";
            msg.style.color="crimson";
            
        }
        function volhan(){
            msg.innerText="changing volume";
            msg.style.color="deepskyblue";
        }
        function seekhan(){
            msg.innerText="video timing is changing";
            msg.style.color="deeppink";
        }
    </script>
</body>
</html>
