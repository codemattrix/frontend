<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="playhandler()">play</button>
    <button onclick="pausehandler()">Pause</button>
    <button onclick="fullscreen()">FullScreen</button>
    <video src="https://www.learningcontainer.com/wp-content/uploads/2020/05/sample-mp4-file.mp4"></video>
    <script>
        function playhandler(){
            document.getElementById("earth").play();
        }

        function pausehandler(){
            document.getElementById("earth").Pause();
        }
        function fullscreen(){
            var x=document.getElementById('earth');
            if(x.requestFullScreen){
                x.requestFullScreen();
            }
        }
    </script>
</body>
</html>
