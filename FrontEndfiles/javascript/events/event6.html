<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>write some content inside input and then select and copy it</h3>

    <form action="">
        <label for="">enter some input</label>
        <input type="text" name="first" id="first" onselect="sel()" oncopy="cop()">
        <br><br>
        <textarea name="" id="" cols="30" rows="10" onpaste="pas()" oncut="cut()"></textarea>
    </form>

    <script>
        function sel(){
            alert("text selected");
        }
        function cop(){
            alert("text is copied");
        }
        function pas(){
            alert("text is pasted");
        }
        function cut(){
            alert('text has been cut');
        }
    </script>
</body>
</html>
