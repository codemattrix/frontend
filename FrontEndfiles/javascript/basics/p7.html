<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Looping statements</h3>
    <!-- for(init,condition,inc/dec)
    while(con)
    do while(con)
    
    forEach()
    for..in
    for..of
    for.await..of
    
    map()-->
    <script>
        var a=prompt("enter the num");
        var x=Number(a);
        for(i=1 ; i<=10 ; i++)
        {
            document.write(`<h2> ${x} * ${i}=${x*i}</h2>`);
        }
    </script>
</body>
</html>
