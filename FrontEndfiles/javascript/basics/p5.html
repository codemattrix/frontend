<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var key=prompt("enter your case value");
        switch(key){
            case "1":document.write(`<h1>you are in first case</h1>`);
                break;
            case "2":document.write(`<h1>you are in second case</h1>`);
                break;
            case "3":document.write(`<h1>you are in theard case</h1>`);
                break;
            default:document.write(`<h1>check your input</h1>`);    
        }
    </script>
</body>
</html>
