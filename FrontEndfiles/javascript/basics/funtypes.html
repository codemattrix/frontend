<body>
    <h3>Function</h3>
    <h4>classification (types)
        parameter 2, return 2
    </h4>
    <script>
        //function definition
        function name(params){
            //statements 
        }

            //function expression
        var name1=function(params){
            //statements
        }

            //arrow
        var name1=(params) =>{
            //statements
        }
    </script>
