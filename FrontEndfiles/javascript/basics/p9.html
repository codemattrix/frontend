<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Do while</h3>
    <script>
        var a=prompt("enter the num");
        var x=Number(a);
        var i=1;
        do{
            document.write(`<h2>${x}*${i}=${x*i}</h2>`);
            i++;
        }while(i<=10);
    </script>
</body>
</html>
