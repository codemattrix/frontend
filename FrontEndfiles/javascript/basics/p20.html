<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function wait(a,b){
            return a+b;
        }
        var fun1 = function (a,b){
            return a*b;
        }
        var fun2 = (a,b) => {
            return a%b;
        }
        document.write(`<h1>addition of num :${wait(10,20)}</h1>`);
        document.write(`<h1>multiplication:${fun1(20,12)}</h1>`);
        document.write(`<h1>Module of num:${fun2(12,3)}</h1>`);
    </script>
</body>
</html>
