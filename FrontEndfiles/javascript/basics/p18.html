<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function rem(){
            var a=prompt("enter the first num ");
            var b=window.prompt("enter the 2nd num ");
            return Number(a)*Number(b);
        }
        var res=rem()
        document.write(`<h1> the result of the num is  ==${res}`);
    </script>
</body>
