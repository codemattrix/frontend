<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <script>
    var x=10;
    var y=20;
    function sum(a,b){
        return a+b;
    }
    function sum(x,y){
        return x+y;
    }
    var output=sum(10,12);
    var output1=sum(x,y);
    document.write(`<h1> output of first function=${output} </h1>`);
    document.write(`<h1> output of 2nd function=${output1}</h1>`);
   </script> 
</body>
</html>
