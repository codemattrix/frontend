<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .yes{color: green;}
        .no{color: red;}
    </style>
</head>
<body>
    <h3>conditional</h3>
    <script>
        var x=prompt('enter a num');
        if(Number(x)===126){
            document.write(`<h1 class="yes">condition is true</h1>`);
        }else{
            document.write(`<h1 class="no">condition is false</h1>`);
        }
    </script>
</body>
</html>
