<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>while loop</h2>
    <script>
        var a=prompt("enter the num");
        var x=Number(a);
        var i=1;
        while(i<=10){
            document.write(`<h1>${x}*${i}=${x*i}</h1>`);
            i++;
        }
    </script>
</body>
</html>
