<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Nested condition</h3>
    <script>
        var a=prompt("enter your input");
        var x=Number(a);
        if(x<200){
            if(x%2===0){
                document.write(`<h1>nested conditions is true </h1>`);
            }else{
                document.write(`<h1>nested conditions is false </h1>`);
            }
        }else{
            document.write(`<h1>Primary condition is false</h1>`);
        }
    </script>
</body>
</html>
