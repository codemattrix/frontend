<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function rem(a,b){
            var res=a+b;
            var res1=a%b;
            document.write(`<h1> the sum of the given num=${res}   <br/> and module of the num=${res1}</h1>`);
        }
        rem(10,20);
        rem(-122,130);
        rem(1234,4321);
    </script>
</body>
</html>
