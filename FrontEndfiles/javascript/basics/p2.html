<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .yes{
            color: green;
        }
        .no{
            color: red;
        }
    </style>
</head>
<body>
   <h2>operators</h2>
    <!--arithmetic =>   +,-,*,/,% 
    logical=>    ! ,&&,||
    conditional/relational =>    >,<,>=,<=,==,===,!==
    assignment =>    =,+=,-=,*=,/=,%= 
    increment/decrement =>   pre =>  ++i,--i
    post => i++,i-- 
    ternary => condition ? "true":"false"  -->
    <script>
        if(300=="300"){
            console.log('values are equal');
            document.write('<h1 class="yes">values are equal</h1>')
        }else{
            console.log('values are not equal')
            document.write('<h1 class="no">values are not equal</h1>')
        }
    </script>
</body>
</html>
