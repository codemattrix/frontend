<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <h1>object to array conversion</h1>
   <script>
    var user={
        name:'john',
        email:'ravish@gmail.com',
        age:27
    };
    var res=Object.keys(user).map(function(key){
        return user[key];
    });
    console.log('res=',res);
   </script> 
</body>
</html>
