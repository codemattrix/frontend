<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>class dicliration</h1>
    <p>state ->variables and behaviour->methods</p>
    
    <script>
class user{
    constructor(){
        this.name='ravish';
        this.email='ravish@gmail.com';
    };
    display(){
        document.write(`<h1>${this.name}</h1>`);
    };
    print(){
        document.write(`<h1>${this.email}</h1>`);
    };
   
}
    let x=new user();
    x.display();
    document.write(`<hr>`);
    x.print();

    </script>
</body>
</html>
