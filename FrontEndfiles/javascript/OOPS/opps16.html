<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>object.defineProperties()</h3>
    <script>
        var user={};
        Object.defineProperties(user,{
            name:{
                value:'ravi',
                writable:true
            },
            email:{
                value:"ravishnaikkm008@gmail.com",
                writable:false
            },
            mobile:{
                value:'8951770816',
                writable:true
            }
        });
        console.log('before user=',user);
        user.name='ravish';
        user.email='ravish@gmail.com';
        user.mobile='7411765554';
        console.log('after user=',user);
        document.write(`<h1>name=${user.name}</h1>`)
        document.write(`<h1>email=${user.email}</h1>`)
        document.write(`<h1>mobile=${user.mobile}</h1>`)
    </script>
</body>
</html>
