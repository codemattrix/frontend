<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class Ravish{
            constructor(val){
                this.name=val;
            }
            static print(){
                document.write(`<h1>name =${this.name}</h1>`);
            }
            display(){
                document.write(`<h1>name=${this.name}</h1>`);
            }
        }
        let x=new Ravish('anish');
        Ravish.print();
        x.display();
    </script>
</body>
</html>
