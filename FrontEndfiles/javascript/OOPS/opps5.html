<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>object methods or object constructor properties</h3>
    <script>
        const user={
            name:'ravish',
            email:'ravish@gmail.com',
            mobile:'8951770816',
            age:27
        };
        console.log('user =',user);
        document.write('user',+user);
        document.write('user name',+user.name);
                    //user data is clone to user1
        const user1=Object.create(user);
        console.log('user1 =',user1);
    </script>
</body>
</html>
