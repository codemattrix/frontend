<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>prototype to create external properties of constructor</h1>
    <script>
        function user(){
            this.name='ravish';
            this.getName=function(){
                document.write(`<h1>name=${this.name}</h1>`);
            };
            this.display=function(){
               return 'ravish';
            }
        
        };
        user.prototype.email='ravish@gmail.com';
        user.prototype.getEmail=function(){
            document.write(`<h1>${this.email}</h1>`)
        };
            let x=new user();
            document.write(`<h1>name=${x.name}</h1>`);
           let x1= x.display();
            x.getEmail();
            x.getName();
            document.write(`<h1>${x1}</h1>`);
    </script>
</body>
</html>
