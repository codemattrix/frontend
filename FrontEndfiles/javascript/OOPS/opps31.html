<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <script>
    class Course{
        constructor(va,na){
            this.title=va;
            this.duration=na;
        }
        static print(val){
            document.write(`<h1>this is static method </h1>`);
            document.write(`<h1> Property title =${this.title}</h1>`);
            document.write(`<h1>parameter =${val} </h1>`);
        }
        couseinfo(){
            document.write(`<h3>${this.title} ${this.duration}</h3>`)
        }
    }
    Course.print('be-practical');
    let x=new Course('JS','2-monhs');
    x.couseinfo();
   </script> 
</body>
</html>
