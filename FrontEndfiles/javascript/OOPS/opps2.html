<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>functions , array and object as properties</h1>
    <script>
        var user={
            name:"ravish",
            email:"ravish@gmail.com",
            hobbies:['cycling','riding','driving'],
            getName:function (){
                document.write(`<h3> my name is ${this.name}</h3>`);
            },
            getEmail:() =>{
                document.write(`<h3> my name is ${this.email}</h3>`);
            },
            address:{
                city:'mysuru',
                pincode:570020
            },
            getAddress:function (){
               return this.address.city+',pin='+this.address.pincode;
            }
        };
        document.write(`<h3> object =${user.name}</h3>`);
        document.write(`<h3> hobbies =${user["hobbies"]}</h3>`);

        user.getName();
        user.getEmail();

        document.write(`<h3> address city =${user.address.city}</h3>`);
        document.write(`<h3> address zip =${user['address']['pincode']}</h3>`);
        document.write(`<h3> address city =${user.getAddress()}</h3>`);


    </script>
</body>
</html>
