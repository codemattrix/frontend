<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>object.defineProperties()</h3>
    <script>
        //it will allows multiple property at a time

        var user={
            name:'ravish'
        }
        Object.defineProperties(user,{
            age:{
                value:27
            },
            email:{
                value:'ravish@gmail.com'
            },
            mobile:{
                value:'8951770816'
            },
            getName:{
                value:function(){
                    document.write(`<h1>name =${this.name}</h1>`);
                }
            }
        });
        console.log('user',user);

        document.write(`<h1>name =${user.name}</h1>`);
        document.write(`<h1>age =${user.age}</h1>`);
        document.write(`<h1>email =${user.email}</h1>`);
        document.write(`<h1>mobile =${user.mobile}</h1>`);
       user.getName();
    </script>
</body>
</html>
