<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>get and set methods</h1>
    <script>
        class Car{
            constructor(){
                this.title='';

            }
            get title(){
               return `<h1>my car name :${this.name}</h1>`;
            }
            set title(x){
                this.name=x;
            }
        }
        let x=new Car();
        console.log('x=',x);
        x.title='mahindra XUV';
        document.write(`<h1>${x.title}</h1>`);
    </script>
</body>
</html>
